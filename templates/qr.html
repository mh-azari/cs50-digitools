{% extends "layout.html" %}


{% block title %}
Result

{% endblock %}

{% block main %}
<p>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="position:absolute; top:208px; left: 380px;color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</p>
<form action="/qr" method="POST">

    <input name="url"  placeholder="URL"  autocomplete="off"  autofocus  type="text" style="position:absolute ;  top:208px;  left:210px;border:4px solid rgba(113, 36, 133, 0.836); border-radius: 3px 18px;background-color:rgba(66, 66, 66, 0.39);color: cyan;">
    <button type ="submit"  style="position:absolute ;  top:208px;  left:60px;">Generate QRCODE </button>
        
</form>
    
<img src = "static/qr.jpg" style="position: absolute;top:290px;left: 500px;">
{% endblock %}
